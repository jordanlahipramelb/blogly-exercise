{% extends 'base.html' %} {% block title %}{{ tag.name }}{% endblock %} {% block
content %}
<h1>{{ tag.name }}</h1>

{% if tag.posts %}
<ul>
    {% for post in tag.posts %}
    <a href="/posts/{{ post.id }}"><li>{{ post.title }}</li></a>
    {% endfor%}
</ul>

{% else %}
<p>No posts with tag name.</p>
{% endif %}

<hr />
<form>
    <button formmethod="GET" formaction="/tags/{{ tag.id }}/edit">Edit</button>
    <button formmethod="POST" formaction="/tags/{{ tag.id }}/delete">
        Delete
    </button>
</form>

<a href="/tags"><button>Back</button></a>
{% endblock %}
