{% extends 'base.html' %} {% block title %}{{user.first_name}}
{{user.last_name}} Details {% endblock %} {% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
{% if user.image_url %}
<div>
    <img
        src="{{ user.image_url }}"
        alt="{{user.first_name}} {{user.last_name}}"
        width="200px"
    />
</div>
{% endif %}
<form>
    <button formaction="/users/{{ user.id }}/edit" formmethod="GET">
        Edit
    </button>
    <button formaction="/users/{{ user.id }}/delete" formmethod="POST">
        Delete
    </button>
</form>
<p>
    <a href="/"><button>Back</button></a>
</p>

<div>
    <h2>Posts</h2>
    <ul>
        {% for post in user.posts %}
        <li><a href="/posts/{{ post.id }}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/{{ user.id }}/posts/new"><button>Add Post</button></a>
</div>

{% endblock %}
